<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity-"sha512-SzlrxlofuzQ+pUCosxcglQRNAq/DZjVsCOLE40xsADs

    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2>Password Strength Checker</h2>
  <div class="container" id="container">
      <div class="form-container sign-in-container">
          <form action="#">
              <h1>Sign in</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fa-brands fa-discord"></i></a>
                  <a href="#" class="social"><i class="fa-brands fa-square-instagram"></i></a>
                  <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
              </div>
              <span>or use your account</span>
  
              <label for="email">
                  <input type="email" id="email" placeholder="enter your email">
              </label>
  
              <label for="password">
                  <input type="password" id="password" placeholder="enter your password">
              </label>
  
              <a href="#">Forgot your password?</a>
              <button type="submit">Sign In</button>
          </form>
      </div>
      <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel">
                  <h1>Rutuja Pharande!</h1>
                  <p>What comes easy won't last, what lasts won't come easy !</p>
              </div>
          </div>
      </div>
  </div>

</html>
